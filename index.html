<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNSH Q-알리미</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: #ffffff;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #0056b3;
            width: 100%;
            position: relative;
        }

        .header-button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: background 0.3s;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .header-button:hover {
            background: #0056b3;
        }

        h1 {
            font-weight: 700;
            color: #0056b3;
            margin: 10px 0;
        }

        p {
            font-weight: 400;
            color: #333333;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 20px;
            flex-grow: 1;
        }

        table {
            width: 60%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #dddddd;
            padding: 15px;
            text-align: center;
        }

        th {
            background: #0056b3;
            color: white;
        }

        .alert-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .alert-button {
            background: #ffcc00;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: background 0.3s;
        }

        .alert-button.checked {
            background: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>충남과학고등학교 Q-알리미</h1>
        <p>학생들을 위한 학교 일정 및 정보 통합 시스템</p>
        <button class="header-button" onclick="location.href='https://qpi-labels.github.io/main/'">QPI 메인으로 이동</button>
    </header>
    <main>
        <h2>임박한 중요 이벤트</h2>
        <table>
            <tr>
                <th>이벤트</th>
                <th>D-day</th>
                <th>알림 설정</th>
            </tr>
        </table>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const events = [
                { name: "마지막 테스트", date: "2025-03-04T17:20:00" },
                { name: "기말고사", date: "2025-07-01T08:40:00" },
                { name: "크리스마스", date: "2025-12-25T00:00:00" },
                { name: "2026", date: "2026-01-01T00:00:00" }
            ];

            const table = document.querySelector("table");

            function requestNotificationPermission() {
                if (Notification.permission !== "granted") {
                    Notification.requestPermission();
                }
            }

            function scheduleNotification(eventName, timeDiff, button) {
                setTimeout(() => {
                    new Notification(`${eventName} 일정 알림`, {
                        body: `이벤트가 곧 시작됩니다!`,
                        icon: "https://cdn-icons-png.flaticon.com/512/1827/1827341.png"
                    });
                }, timeDiff);
                button.classList.add("checked");
                localStorage.setItem(button.dataset.event + "-" + button.dataset.alert, "checked");
            }

            function addAlertButtons(eventName, eventDate) {
                const alertTimes = [
                    { label: "3일 전", time: 3 * 86400 * 1000 },
                    { label: "1일 전", time: 86400 * 1000 },
                    { label: "2시간 전", time: 2 * 3600 * 1000 },
                    { label: "30분 전", time: 30 * 60 * 1000 },
                    { label: "5분 전", time: 5 * 60 * 1000 },
                    { label: "종료 시", time: 0 }
                ];

                const container = document.createElement("div");
                container.className = "alert-buttons";
                alertTimes.forEach(alert => {
                    const button = document.createElement("button");
                    button.className = "alert-button";
                    button.textContent = alert.label;
                    button.dataset.event = eventName;
                    button.dataset.alert = alert.label;
                    if (localStorage.getItem(eventName + "-" + alert.label) === "checked") {
                        button.classList.add("checked");
                    }
                    button.onclick = () => {
                        const now = new Date();
                        const diff = new Date(eventDate) - now - alert.time;
                        if (diff > 0) {
                            scheduleNotification(eventName, diff, button);
                            alert("알림이 설정되었습니다!");
                        } else {
                            alert("이미 지난 시간입니다.");
                        }
                    };
                    container.appendChild(button);
                });
                return container;
            }

            function updateCountdown() {
                table.innerHTML = `
                    <tr>
                        <th>이벤트</th>
                        <th>D-day</th>
                        <th>알림 설정</th>
                    </tr>
                `;
                
                const now = new Date();
                events.forEach(event => {
                    const eventDate = new Date(event.date);
                    const diffTime = eventDate - now;
                    const countdown = diffTime > 0 ? Math.floor(diffTime / 86400000) + "d " + new Date(diffTime).toISOString().substr(11, 8) : "종료됨";
                    
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${event.name} (${eventDate.toLocaleString()})</td>
                        <td>${countdown}</td>
                    `;
                    const alertCell = document.createElement("td");
                    alertCell.appendChild(addAlertButtons(event.name, event.date));
                    row.appendChild(alertCell);
                    table.appendChild(row);
                });
            }
            
            requestNotificationPermission();
            updateCountdown();
            setInterval(updateCountdown, 1000);
        });
    </script>
</body>
</html>
